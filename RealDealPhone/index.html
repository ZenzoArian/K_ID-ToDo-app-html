<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

  <div class="container">
    <div class="Aanmelden" id="Aanmelden">
      <div class="whiteBannerContainer">
        <img src="img/topWhite.svg" alt="whiteBanner" class="whiteBanner">
      </div>
      <div class="contentContainer">
        <div class="header">

        </div>
        <div class="contentMiddle">
          <div class="whiteBLockLogin">
            <div class="whiteBlockLine"></div>
            <div class="innerContent">
              <div class="headerTitle">
                <h1>Aanmelden</h1>
              </div>
              <div class="inputLogin">
                <img class="inputIcon" src="img/person.png" alt="">
                <input id="inputUser" type="text" name="" value="" placeholder="Gebruiker">
                <div class="loginLine" id="loginLineU"></div>

                <img class="inputIcon lock" src="img/lock.png" alt="">
                <input id="inputPass" class="input-pass" type="password" name="" value="" placeholder="••••••••••">
                <div class="loginLine" id="loginLineP"></div>

                <img id="eye-c" class="eye eye-c" src="img/eye-C.png" alt="" onclick="showPass()">
                <img id="eye-o" class="eye eye-o" src="img/eye-O.png" alt="" onclick="hidePass()">
              </div>
              <div style="clear:both;"></div>
              <div class="loginButton" onclick="Control()">
                <p><strong>Login</strong></p>
              </div>

              <div class="passRe" onclick="onthouden()">

                <div class="ontBut" id="ontBut"></div>
                <div class="onttext">
                  Onthouden
                </div>
              </div>


            </div>
            <div class="passForgot" onclick="wwForgot()">

            </div>
          </div>
        </div>
      </div>
