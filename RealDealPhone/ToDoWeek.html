<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <title></title>
</head>

<body>
  <div class="container">

    <div class="selectWeek" id="selectWeek">
      <div class="whiteBannerContainer">
        <img src="img/topWhite.svg" alt="whiteBanner" class="whiteBanner">
      </div>
      <div class="contentContainer scroll-con">
        <div class="contentMiddle">
          <div class="headerTitle selectHeader">
            <img src="img/log-out.png" id="log-out" alt="" class="log-out" onclick="logOut()">
            <h1 class="dayHead">Weekoverzicht</h1>
            <h2>2 oktober</h2>
          </div>

          <div class="WeekSelectCon">
            <img src="img/next.png" alt="" class="DayNext">
            <img src="img/next.png" alt="" class="DayPrev">
            <div class="weekNumbers">
              <p><strong>29 30 1 2 3 4 5</strong></p>
            </div>
          </div>

          <div class="whiteBLockSelectToDo" onclick="selectTask()">
            <div class="whiteBlockLineSelectToDo longLine"></div>
            <div class="innerContent">
              <img src="img/CircleCheck.svg" id="Circle" alt="" class="Circle">
              <img src="img/next.png" alt="" class="nextButtonToDo">
              <div class="ToDoSelectText">
                <h3>Poets je tanden</h3>
              </div>
            </div>
          </div>
          <h3 class="time">08:00</h3>

          <div class="whiteBLockSelectToDo" onclick="selectTask()">
            <div class="whiteBlockLineSelectToDo longLine"></div>
            <div class="innerContent">
              <img src="img/Circle.svg" id="Circle" alt="" class="Circle">
              <img src="img/next.png" alt="" class="nextButtonToDo">
              <div class="ToDoSelectText">
                <h3>Neem een douche</h3>
              </div>
            </div>
          </div>
          <h3 class="time">08:30</h3>

          <div class="whiteBLockSelectToDo" onclick="selectTask()">
            <div class="whiteBlockLineSelectToDo longLine"></div>
            <div class="innerContent">
              <img src="img/Circle.svg" id="Circle" alt="" class="Circle">
              <img src="img/next.png" alt="" class="nextButtonToDo">
              <div class="ToDoSelectText">
                <h3>Kam je haar</h3>
              </div>
            </div>
          </div>
          <h3 class="time">09:00</h3>

          <div class="whiteBLockSelectToDo" onclick="selectTask()">
            <div class="whiteBlockLineSelectToDo longLine"></div>
            <div class="innerContent">
              <img src="img/Circle.svg" id="Circle" alt="" class="Circle">
              <img src="img/next.png" alt="" class="nextButtonToDo">
              <div class="ToDoSelectText">
                <h3>Maak je bed op</h3>
              </div>
            </div>
          </div>
          <h3 class="time">09:30</h3>

          <div class="whiteBLockSelectToDo" onclick="selectTask()">
            <div class="whiteBlockLineSelectToDo longLine"></div>
            <div class="innerContent">
              <img src="img/Circle.svg" id="Circle" alt="" class="Circle">
              <img src="img/next.png" alt="" class="nextButtonToDo">
              <div class="ToDoSelectText">
                <h3>Open je raam</h3>
              </div>
            </div>
          </div>
          <h3 class="time">10:00</h3>

          <div class="whiteBLockSelectToDo" onclick="selectTask()">
            <div class="whiteBlockLineSelectToDo longLine"></div>
            <div class="innerContent">
              <img src="img/Circle.svg" id="Circle" alt="" class="Circle">
              <img src="img/next.png" alt="" class="nextButtonToDo">
              <div class="ToDoSelectText">
                <h3>Geef planten water</h3>
              </div>
            </div>
          </div>
          <h3 class="time">10:30</h3>


          <div class="footer">
            <img src="img/dag-A.png" id="" alt="" class="" onclick="GoDay()">
            <img src="img/week-B.png" id="" alt="" class="" onclick="GoWeek()">
            <img src="img/maand-A.png" id="" alt="" class="" onclick="GoMonth()">

          </div>
        </div>
      </div>
    </div>


  </div>
  <script src="script.js"></script>
</body>

</html>
